<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Dos Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
            height: 90vh;
        }
        .left-frame {
            flex: 1;
        }
        .right-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }
        .submenu button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        /* Estilo específico para cada botón */
        .submenu button:first-child { 
            background-color: #007bff; /* Azul */
        }
        .submenu button:first-child:hover { 
            background-color: #0056b3; /* Azul más oscuro en hover */
        }
        .submenu button:last-child { 
            background-color: #00b371; /* Verde */
        }
        .submenu button:last-child:hover { 
            background-color: #008f5a; /* Verde más oscuro en hover */
        }
        #onboardingFrame {
            display: none; /* Oculto hasta que el usuario haga clic */
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <!-- Frame Izquierdo -->
        <iframe class="left-frame" src="https://sedsa.activehosted.com/f/272" title="Formulario Bienvenida Alumnos Traspaso"></iframe>

        <!-- Frame Derecho con submenú -->
        <div class="right-frame">
            <div id="submenu" class="submenu">
                <button onclick="cambiarOnboarding('https://calendly.com/sala014-bestwork/onboarding-1a')">
                    ONBOARDING 1A - ALUMNOS QUE QUIERAN PARTIR DESDE LO BÁSICO
                </button>
                <button onclick="cambiarOnboarding('https://calendly.com/d/cqpf-9cx-7y4/onboarding')">
                    ONBOARDING COMPLETO - ALUMNOS QUE NECESITEN TEST DE POSICIONAMIENTO
                </button> 
                <button onclick="cambiarOnboarding('https://calendly.com/bestworkenglishinstitute/onboarding-orientacion')">
                    ONBOARDING DE ORIENTACION - ALUMNOS QUE NECESITAN UN TRATO ESPECIAL O ACUSAN NO SABER USAR EL SISTEMA
                </button> 
            </div>

            <!-- Iframe para cargar el link después de la selección -->
            <iframe id="onboardingFrame" title="Onboarding"></iframe>
        </div>
    </div>

    <script>
        function cambiarOnboarding(url) {
            document.getElementById("submenu").style.display = "none"; // Ocultar botones
            let iframe = document.getElementById("onboardingFrame");
            iframe.src = url;
            iframe.style.display = "block"; // Mostrar el iframe
        }
    </script>
</body>
</html>
